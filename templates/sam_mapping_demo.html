        <H4 class="out_1 collapsible" id="section1"><span></span>Visualization</H4>
            <div class="out_ container_output">
                <div id="map"></div>
            </div>

            <script type="text/javascript">

                // Enable the visual refresh
                google.maps.visualRefresh = true;

                function initialize() {
                    var mapDiv = document.getElementById('map');
                    // // Crating a MapOptions object with properties
                    var options = {
                        center: new google.maps.LatLng(37.09, -95.71),
                        zoom: 4,
                        mapTypedId: google.maps.MapTypeId.ROADMAP,
                        scaleControl: true
                    };
                    // Creating the map
                    var map = new google.maps.Map(mapDiv,options);

                    // Creating an InfoWindow with content text
                    var infowindow = new google.maps.InfoWindow({
                        content : 'test!!!'
                    });

                    //Creating overlays for USDACropScape
                    var huc1 = "https://s3.amazonaws.com/sammapping/OhioRiverValley/huc12/huc1.kmz";
                    var huc12_1 = new google.maps.KmlLayer(huc1);
                    huc12_1.setMap(map);
                    var huc2 = "https://s3.amazonaws.com/sammapping/OhioRiverValley/huc12/huc2.kmz";
                    var huc12_2 = new google.maps.KmlLayer(huc2) ;
                    huc12_2.setMap(map);
                    var huc3 = "https://s3.amazonaws.com/sammapping/OhioRiverValley/huc12/huc3.kmz";
                    var huc12_3 = new google.maps.KmlLayer(huc3) ;
                    huc12_3.setMap(map);
                    var huc4 = "https://s3.amazonaws.com/sammapping/OhioRiverValley/huc12/huc4.kmz";
                    var huc12_4 = new google.maps.KmlLayer(huc4) ;
                    huc12_4.setMap(map);
                    var huc5 = "https://s3.amazonaws.com/sammapping/OhioRiverValley/huc12/huc5.kmz";
                    var huc12_5 = new google.maps.KmlLayer(huc5);
                    huc12_5.setMap(map);
                    var huc6 = "https://s3.amazonaws.com/sammapping/OhioRiverValley/huc12/huc6.kmz";
                    var huc12_6 = new google.maps.KmlLayer(huc6);
                    huc12_6.setMap(map);
                                      
                    
                    
                    
                    console.log('Mapping ;kasjf');
                }

                google.maps.event.addDomListener(window, 'load', initialize);

            </script>
